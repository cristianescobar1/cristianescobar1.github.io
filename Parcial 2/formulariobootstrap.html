<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset=UF-8>
	<title>Formularios con Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<h1>Formularios en Bootstrap</h1>
	<div class="container">
		<div class="row">
			<h2>Iniciar Sesión</h2>
			<!--Iniciar Sesión-->
			<div class="col-xs-12 col-md-6">
				<div class="form-group">
					<label for="">Usuario:</label>
					<input type="text" class="form-control" placeholder="Teclea Usuario">
				</div>
				<div class="form-group">
					<label for="">Contraseña</label>
					<input type="password" class="form-control">
				</div>
				<div class="text-center">
					<input type="text" class="btn btn-primary" value="Iniciar">
				</div>
              </div>

                <h1>Registro</h1>
                <!--Registro-->
				<div class="col-md-12 col-md-6">
					<div class="form-group">
						<label for="">Nombre:</label>
						<input type="text" class="form-control" placeholder="Nombre">
					</div>
					<div class="form-group">
						<select name="" id="">
							<option value="0" selected="">Lugar de nacimiento</option>
						    <option value="">Culiacán</option>
						    <option value="">Mazatlán</option>
						    <option value="">Los mochis</option>	
						</select>
						<div class="form-group">
							<label for">Sexo:</label>
							<input type="radio">Masculino
							<input type="radio">Femenino
						</div>
						<div class="text-center">
							<button class="btn btn-default">Registrar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
